server.servlet.context-path=/faraway
server.port = 80

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/resources/static/**

mybatis.type-aliases-package=com.ssafy.faraway.common, com.ssafy.faraway.domain.*.dto.*, com.ssafy.faraway.domain.*.entity
mybatis.mapper-locations=mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true


spring.datasource.hikari.maximum-pool-size=4
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/faraway?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# swagger error config
spring.mvc.pathmatch.matching-strategy=ant_path_matcher